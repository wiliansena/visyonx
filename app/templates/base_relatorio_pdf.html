<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Relatório</title>
<style>
  body {
    font-family: Arial, sans-serif;
    font-size: 12px;
    margin: 10px 20px;
    color: #000;
  }

  .logo-container {
    margin-bottom: 10px;
  }

  .logo-container img {
    height: 50px;
  }

  h2 {
    text-align: center;
    margin: 10px 0 12px;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 8px;
    page-break-inside: auto;
  }

  thead {
    display: table-header-group; /* ✅ repete cabeçalho */
  }

  tr {
    page-break-inside: avoid;     /* ✅ NÃO quebra linha */
    break-inside: avoid;
  }

  th, td {
    border: 1px solid #000;
    padding: 5px;
    text-align: center;
    white-space: nowrap;          /* ✅ evita quebrar texto estranho */
  }

  th {
    background: #f0f0f0;
  }
</style>

</head>
<body>
  <div class="logo-container">
    <!-- ✅ WeasyPrint resolve com base_url=request.url_root -->
    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo">
  </div>
  {% block content %}{% endblock %}
</body>
</html>
