<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>VisyonX • Home</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Inter font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/favicon.png') }}">

  <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
  <meta name="theme-color" content="#0d6efd">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="VisyonX">

  <link rel="apple-touch-icon" sizes="180x180" href="/static/images/apple-icon-180.png">
  <link rel="apple-touch-icon" sizes="167x167" href="/static/images/apple-icon-167.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/static/images/apple-icon-152.png">

  <style>
    * {
      box-sizing: border-box;
      font-family: Inter, system-ui, Arial, sans-serif;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      background: #0b0f14;
      color: #ffffff;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    .app-header {
      padding: 22px 16px 16px;
      text-align: center;
      background: linear-gradient(180deg, #0f1621, #0b0f14);
      border-bottom: 1px solid #1f2a37;
    }

    .app-header img {
      max-width: 90px;
      margin-bottom: 10px;
    }

    .app-header h5 {
      font-weight: 800;
      margin: 0;
      letter-spacing: 0.4px;
    }

    .wrap {
      padding: 18px 16px 70px;
      max-width: 720px;
      margin: 0 auto;
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 14px;
    }

    .grid-item {
      flex: 1 1 48%;
      min-width: 150px;
    }

    .home-card {
      height: 100%;
      background: linear-gradient(180deg, #111827, #0f1621);
      border: 1px solid #1f2a37;
      border-radius: 18px;
      padding: 22px 14px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 10px;
      text-align: center;
      transition: .15s;
    }

    .home-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 0 3px rgba(34, 211, 238, .12);
    }

    .home-card i {
      font-size: 26px;
      color: #22d3ee;
    }

    .home-card span {
      font-weight: 700;
      font-size: 14px;
      letter-spacing: 0.3px;
    }

    .home-card.logout {
      border-color: #ef4444;
      background: linear-gradient(180deg, #1a0f14, #0b0f14);
    }

    .home-card.logout i {
      color: #f87171;
    }

    .home-card.logout span {
      color: #fecaca;
    }
  </style>
</head>

<body>
  {% include "_flash_messages.html" %}
  <!-- Header -->
  <header class="app-header">
    <h5>VisyonX</h5>
  </header>

  <!-- Conteúdo -->
  <div class="wrap">
    <div class="grid">


      {% if ('comercial', 'ver') in g.permissoes %}
      <div class="grid-item">
        <a href="{{ url_for('routes.vendas_dashboard_avancado') }}" class="home-card">
          <i class="fa-solid fa-gauge"></i>
          <span>VENDAS  DASHBOARD</span>
        </a>
      </div>
      {% endif %}


      {% if ('venda', 'ver') in g.permissoes %}
      <div class="grid-item">
        <a href="{{ url_for('routes.vendas_dashboard_rede') }}" class="home-card">
          <i class="fas fa-trophy"></i>
          <span>(BI) REDE DE LOJA</span>
        </a>
      </div>
      {% endif %}




      <!-- Versão PC sempre visível -->
      <div class="grid-item">
        <a href="{{ url_for('routes.home_desktop') }}" class="home-card">
          <i class="fas fa-desktop"></i>
          <span>VERSÃO PC</span>
        </a>
      </div>

      {% if current_user.is_master %}
      <div class="grid-item">
        <a href="{{ url_for('master.listar_empresas') }}" class="home-card">
          <i class="fas fa-building"></i>
          <span>EMPRESAS</span>
        </a>
      </div>
      {% endif %}


      <!-- Logout sempre visível -->
      <div class="grid-item">
        <a href="{{ url_for('auth.logout') }}" class="home-card logout">
          <i class="fas fa-sign-out-alt"></i>
          <span>SAIR</span>
        </a>
      </div>

    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("/static/service-worker.js");
    }
  </script>
</body>

</html>
